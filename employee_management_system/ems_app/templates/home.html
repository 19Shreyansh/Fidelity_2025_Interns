<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
        }
        .btn-register {
            background-color: #28a745;
            color: white;
        }
        .btn-register:hover {
            background-color: #218838;
        }
        .btn-login {
            background-color: #007BFF;
            color: white;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Employee Management System</h1>
        <p>Welcome to the Employee Management System. Please login or register to continue.</p>
        
        <div class="btn-container">
            <a href="{% url 'register' %}" class="btn btn-register">Register</a>
            <a href="{% url 'login' %}" class="btn btn-login">Login</a>
        </div>
    </div>

</body>
</html>
