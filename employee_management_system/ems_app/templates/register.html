<!DOCTYPE html> 
<html lang="en">  
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        .messages {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Employee Registration</h2>
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <!-- {{form.as_P}} -->
                <div class="input-group"> 
                <label for="eID">Employee ID:</label>
                <input type="text" name="eID" required>
                {{ form.eID }}
            </div>
            <div class="input-group">
                <label for="emp_name">Employee Name:</label>
                <input type="text" name="eID" required>
                {{ form.emp_name }}
            </div>
            <div class="input-group">
                <label for="emp_email">Email:</label>
                <input type="text" name="eID" required>
                {{ form.emp_email }}
            </div>
            <div class="input-group">
                <label for="emp_passw">Password:</label>
                <input type="text" name="eID" required>
                {{ form.emp_passw }}
            </div>
            <div class="input-group">
                <label for="emp_doj">Date of Joining:</label>
                <input type="text" name="eID" required>
                {{ form.emp_doj }}
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        
    </div>

</body>
</html>
