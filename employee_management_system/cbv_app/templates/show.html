<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Products</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Product List</h2>
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for i in prds %}
            <tr>
                <td>{{ i.prod_id }}</td>
                <td>{{ i.prod_name }}</td>
                <td>{{ i.price }}</td>
                <td>{{ i.quantity }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No products available</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
