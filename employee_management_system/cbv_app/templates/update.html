<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
</head>
<body>
    <h2>Update Product</h2>
    
    <form method="POST">
        {% csrf_token %}
        <table border="1">
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>{{ product.prod_id }}</td> 
                <td><input type="text" name="prod_name" value="{{ product.prod_name }}" required></td>
                <td><input type="number" name="price" value="{{ product.price }}" required></td>
                <td><input type="number" name="quantity" value="{{ product.quantity }}" required></td>
                <td><button type="submit">Update</button></td>
            </tr>
        </table>
    </form>

    <br>
    <a href="{% url 'show' %}">Back to Product List</a>
</body>
</html>
